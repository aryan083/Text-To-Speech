<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Text to Speech Converter</h1>
                        <form id="ttsForm" method="POST">
                            <div class="mb-3">
                                <label for="text" class="form-label">Enter text to convert:</label>
                                <textarea class="form-control" id="text" name="text" rows="6" required></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="speed" class="form-label">Speech Speed</label>
                                    <input type="range" class="form-range" id="speed" name="speed" min="50" max="200" value="100">
                                    <div class="text-center" id="speedValue">100</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Voice Type</label>
                                    <div class="d-flex justify-content-around">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="voice_type" id="male" value="Male" checked>
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="voice_type" id="female" value="Female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center gap-3">
                                <button type="button" class="btn btn-primary" id="playBtn" onclick="convertAndPlay()">
                                    <i class="bi bi-play-fill"></i> Convert & Play
                                </button>
                                <button type="button" class="btn btn-success" id="saveBtn" onclick="generateAudio()">
                                    <i class="bi bi-download"></i> Save as Audio
                                </button>
                            </div>

                            <div id="statusMessage" class="alert mt-3 d-none"></div>
                            <div id="downloadSection" class="text-center mt-3 d-none">
                                <a id="downloadLink" class="btn btn-info" download>
                                    <i class="bi bi-cloud-download"></i> Download Audio
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
