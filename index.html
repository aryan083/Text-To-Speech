<!DOCTYPE html>
<html>
<head>
    <title>Text To Speech Generative AI</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #2ECC71;
            --background-color: #F5F7FA;
            --text-color: #2C3E50;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            display: flex;
            gap: 24px;
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-area {
            flex: 2;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-family: inherit;
            font-size: 16px;
            border: 2px solid #E0E5EC;
            border-radius: var(--border-radius);
            resize: none;
            transition: var(--transition);
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .controls {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            border: 2px solid #E0E5EC;
        }

        .control-group {
            background: #F8FAFC;
            padding: 15px;
            margin: 0 0 15px 0;
            border-radius: var(--border-radius);
            border: 1px solid #E0E5EC;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            color: var(--text-color);
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            background: #E0E5EC;
            border-radius: 5px;
            outline: none;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: white;
        }

        button:first-child { background-color: var(--primary-color); }
        button:nth-child(2) { background-color: var(--secondary-color); }
        button:nth-child(3) { background-color: #E74C3C; }
        button:nth-child(4) { background-color: #95A5A6; }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #speedValue {
            display: inline-block;
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-area">
            <textarea id="textInput" placeholder="Enter text here..."></textarea>
        </div>
        <div class="controls">
            <div class="control-group">
                <h3>Change Speed</h3>
                <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1.0</span>x
            </div>
            <div class="control-group">
                <h3>Change Voice</h3>
                <div>
                    <input type="radio" name="voice" value="male" checked> Male
                    <input type="radio" name="voice" value="female"> Female
                </div>
            </div>
            <div class="buttons">
                <button onclick="speak()">Convert & Play</button>
                <button onclick="clearText()">Clear</button>
                <button onclick="saveAudio()">Save as Audio</button>
                <button onclick="stopSpeaking()">Stop</button>
            </div>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        let speaking = false;
        let voicesList = [];

        // Initialize voices
        function initVoices() {
            voicesList = synth.getVoices();
            // Try to find specific voices for male and female
            const maleVoice = voicesList.find(voice => 
                voice.name.includes('David') || 
                voice.name.includes('Male') || 
                voice.name.includes('James')
            );
            const femaleVoice = voicesList.find(voice => 
                voice.name.includes('Zira') || 
                voice.name.includes('Female') || 
                voice.name.includes('Lisa')
            );
            
            // Set default voices if specific ones aren't found
            if (!maleVoice || !femaleVoice) {
                console.log('Using fallback voices');
            }
        }

        function speak() {
            if (speaking) {
                stopSpeaking();
            }

            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert('First Enter Some Text To Convert Into Audio');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voiceType = document.querySelector('input[name="voice"]:checked').value;
            
            // Select specific voice based on gender
            if (voiceType === 'male') {
                utterance.voice = voicesList.find(voice => 
                    voice.name.includes('David') || 
                    voice.name.includes('Male') || 
                    voice.name.includes('James')
                ) || voicesList[0];
            } else {
                utterance.voice = voicesList.find(voice => 
                    voice.name.includes('Zira') || 
                    voice.name.includes('Female') || 
                    voice.name.includes('Lisa')
                ) || voicesList[1];
            }

            utterance.rate = parseFloat(document.getElementById('speedControl').value);
            speaking = true;
            synth.speak(utterance);

            utterance.onend = () => {
                speaking = false;
            };
        }

        function stopSpeaking() {
            synth.cancel();
            speaking = false;
        }

        function clearText() {
            document.getElementById('textInput').value = '';
        }

        function saveAudio() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert('First Enter Some Text To Convert Into Audio');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voiceType = document.querySelector('input[name="voice"]:checked').value;
            
            // Select voice based on gender
            if (voiceType === 'male') {
                utterance.voice = voicesList.find(voice => 
                    voice.name.includes('David') || 
                    voice.name.includes('Male') || 
                    voice.name.includes('James')
                ) || voicesList[0];
            } else {
                utterance.voice = voicesList.find(voice => 
                    voice.name.includes('Zira') || 
                    voice.name.includes('Female') || 
                    voice.name.includes('Lisa')
                ) || voicesList[1];
            }

            utterance.rate = parseFloat(document.getElementById('speedControl').value);
            
            // Create a timestamp for the filename
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `speech_${timestamp}.wav`;

            // Use browser's built-in speech synthesis
            synth.speak(utterance);
            
            alert('Speech synthesis started. Please note that saving audio is not available in the standalone version. You can listen to the speech directly.');
        }
        

        // Update speed value display
        document.getElementById('speedControl').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value;
        });

        // Initialize voices when they're loaded
        window.speechSynthesis.onvoiceschanged = () => {
            initVoices();
        };
    </script>
</body>
</html>
